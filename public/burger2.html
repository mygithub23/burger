<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="/assets/css/burger_style.css"
      type="text/css"
    />
    <title>Eat Da Burger</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="./assets/img/eatdaburger.png" />

      <h1>Eat Da Burger!</h1>
      <p>Add a burger that you would like to try.</p>
      <h2>Add a Burger</h2>
      <form class="create-form">
        <div class="form-group">
          <label for="burger">New Burger Name:</label>
          <input type="text" id="burger" name="burger_name" />
          <button type="submit">Add Burger</button>
        </div>
      </form>
      <div class="row">
        <div class="cols">
          <h2>New Burgers to be eaten!</h2>
          {{#each burgers}} {{#unless devoured}}
          <div class="new-burger">
            {{burger_name}}
            <button
              type="button"
              class="eat-burger"
              data-id="{{id}}"
              data-newdevoured="{{devoured}}"
            >
              DEVOUR IT!
            </button>
          </div>
          {{/unless}} {{/each}}
        </div>
        <div class="cols">
          <h2>Burgers that have been devoured!</h2>

          {{#each burgers}} {{#if devoured}}
          <div class="eaten">{{burger_name}}</div>
          {{/if}} {{/each}}
        </div>
      </div>
    </div>
  </body>
</html>
